name: Infrastructure Setup with Terraform

on:
  workflow_dispatch:

env:
  AWS_REGION: "ap-south-1"

jobs:
  setup-infrastructure:
    name: Setup AWS Infrastructure with Terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install AWS CLI
        run: |
          if ! command -v aws &> /dev/null; then
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            sudo apt install unzip -y
            unzip awscliv2.zip
            sudo ./aws/install
          fi

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          
          run: echo " access-id : ${{ secrets.AWS_ACCESS_KEY_ID }}"


      - name: Install Terraform
        run: |
          wget -O- https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt update && sudo apt install terraform -y

      - name: Copy Terraform Directory
        run: |
          mkdir -p /tmp/Jump-Server-TF
          cp -R ./tmp/Jump-Server-TF/* /tmp/Jump-Server-TF
        working-directory: . # This is the root directory of the repository

      - name: Initialize Terraform
        run: terraform init
        working-directory: /tmp/Jump-Server-TF

      - name: Apply Terraform Configuration
        run: terraform apply -auto-approve
        working-directory: /tmp/Jump-Server-TF

      - name: Output Terraform Plan
        run: terraform output
        working-directory: /tmp/Jump-Server-TF
